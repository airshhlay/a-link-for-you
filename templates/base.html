<!DOCTYPE html>
<html lang="en">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
<style>
    body,h1 {font-family: "Raleway", sans-serif}
    body, html {height: 100%}
    {% block background_image %}
    .bgimg {
      background-color: white;
      min-height: 100%;
      background-position: center;
      background-size: cover;
    }
    {% endblock %}
</style>
<body>
    <div class="bgimg w3-display-container w3-animate-opacity w3-text-black w3-mobile">
      <div class="w3-display-topleft w3-padding-large w3-xlarge w3-mobile">
      </div>
      <div class="w3-display-middle w3-mobile">
        <div class="w3-center w3-mobile">
        {% block image_block %}{% endblock %}
        </div>
        <h1 class="w3-jumbo w3-animate-top w3-center w3-mobile">{% block h1_text %}{% endblock %}</h1>
        <hr class="w3-border-grey w3-mobile" style="margin:auto;width:40%">
        <p class="w3-large w3-center w3-mobile">{% block para_text %}{% endblock %}</p>
      {% block flexible_block %}{% endblock %}
          {% block form_input %}{% endblock %}
      </div>
      <!-- <div class="w3-display-bottomleft w3-padding-large w3-mobile">
        Powered by <a href="https://www.w3schools.com/w3css/default.asp" target="_blank">w3.css</a>
      </div> -->
    </div>
</body>
</html>
