{% extends "base.html" %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <title>Greetings.</title>
</head>
<body>
    {% block h1_text %}Greetings.{% endblock %}
    {% block form_input %}
    <form class="w3-container" action="/" method="post">
        <label for="name"></label>
        <input class="w3-input w3-border" type="text" name="name" id="name" placeholder="Enter your name" required/><br>
        <input class="w3-button w3-black w3-block" type="submit" value="Submit">
    </form>
    {% endblock %}
</body>
</html>
